<!DOCTYPE html>
<html>
    <head>
        <title>chat app</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join Chat Room</h1>
                <form action="/chat.html">
                    <label>Display Name</label>
                    <input type="text" name="username" placeholder="Display Name" minlength="6" maxlength="12" required autocomplete="off">
                    <label>Room Name</label>
                    <input type="text" name="room" placeholder="Room" required minlength="5" maxlength="10" autocomplete="off">
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
