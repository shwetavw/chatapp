<!DOCTYPE html>
<html>
    <head>
        <title>chat app</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <dvi class="chat__main">
                <div id="divMessage" class="chat__messages"></div>

                <div class="compose">
                    <form id="chatForm">
                        <input type="text" id="txtMessage" required placeholder="Message" autocomplete="off">
                        <button type="submit" id="btnSend">Send</button>
                    </form>
                    <button id="btnSendLocation">Send location</button>
                </div>                
            </dvi>
        </div>
       
        <script type="text/html" id="messageTemplate">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script type="text/html" id="locationTemplate">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebarTemplate" type="text/html">
            <h2 class="room-title">{{room}}</h2>        
            <h3 class="list-title">Active users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
